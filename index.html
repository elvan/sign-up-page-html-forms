<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="index.html" method="get">
      <h3>Your account details</h3>

      <div>
        <label for="name">Name</label>
        <input name="name" id="name" type="text" />
      </div>

      <div>
        <label for="email">Email</label>
        <input name="email" id="email" type="email" />
      </div>

      <div>
        <label for="password">Password</label>
        <input name="password" id="password" type="password" />
      </div>

      <div>
        <label for="age">Age</label>
        <input name="age" id="age" type="number" min="0" step="1" />
      </div>

      <div>
        <label for="birthdate">Birthdate</label>
        <input name="birthdate" id="birthdate" type="date" max="2004-12-31" />
      </div>

      <hr />

      <h3>How should we verify your account?</h3>
      <div>
        <div class="form-control-inline">
          <input name="verify" type="radio" id="verify-email" value="email" />
          <label for="verify-email">Email</label>
        </div>

        <div class="form-control-inline">
          <input
            class="form-control-inline"
            name="verify"
            type="radio"
            id="verify-phone"
            value="phone"
          />
          <label for="verify-phone">Phone</label>
        </div>

        <div class="form-control-inline">
          <input
            class="form-control-inline"
            name="verify"
            type="radio"
            id="verify-text"
            value="text"
          />
          <label for="verify-text">Text</label>
        </div>
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
